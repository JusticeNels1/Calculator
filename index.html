<!DOCTYPE html>
<html>
    <head>
        <meta lang="en"> 
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container center">
            <div class="calc-face">0</div>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button id="add" class="btn operator">+</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button id="subtract" class="btn operator">-</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button id="times" class="btn operator">*</button>
            <button id="point" class="btn point">.</button>
            <button class="btn num">0</button>
            <button id="delete" class="btn delete">Delete</button>
            <button id="divide" class="btn operator">/</button>
            <button id="equal" class="btn operator">=</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
